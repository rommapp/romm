exclude:
  roms:
    single_file:
      extensions:
        - "xml"
        - "txt"
      names:
        - "info.txt"
        - "metadata.txt"
        - "systeminfo.txt"
        - "psy.ggjud.iso"
        - "psy.ggjud.nfo"
    multi_file:
      names:
        - "roms"
        - "pfx"
        - "mlc01"
        - ".Trash*"


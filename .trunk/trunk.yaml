# This file controls the behavior of Trunk: https://docs.trunk.io/cli
# To learn more about the format of this file, see https://docs.trunk.io/reference/trunk-yaml
version: 0.1
cli:
  version: 1.25.0
# Trunk provides extensibility via plugins. (https://docs.trunk.io/plugins)
plugins:
  sources:
    - id: trunk
      ref: v1.7.3
      uri: https://github.com/trunk-io/plugins
# Many linters and tools depend on runtimes - configure them here. (https://docs.trunk.io/runtimes)
runtimes:
  enabled:
    - go@1.21.0
    - node@22.16.0
    - python@3.13.3
# This is the section where you manage your linters. (https://docs.trunk.io/check/configuration)
lint:
  disabled:
    - svgo
    - oxipng
    - pyright
  enabled:
    - dotenv-linter@3.3.0
    - hadolint@2.14.0
    - markdownlint@0.45.0
    - eslint@9.38.0
    - actionlint@1.7.8
    - bandit@1.8.6
    - black@25.9.0
    - checkov@3.2.488
    - git-diff-check
    - isort@7.0.0
    - mypy@1.18.2
    - osv-scanner@2.2.3
    - prettier@3.6.2:
        packages:
          - "@trivago/prettier-plugin-sort-imports@5.2.2"
          - "@vue/compiler-sfc@3.5.22"
    - ruff@0.14.2
    - shellcheck@0.11.0
    - shfmt@3.6.0
    - taplo@0.10.0
    - trivy@0.67.2
    - trufflehog@3.90.12
    - yamllint@1.37.1
  ignore:
    - linters: [ALL]
      paths:
        - frontend/src/__generated__/**
        - docker/Dockerfile
        - docker/nginx/js/**
  files:
    - name: vue
      extensions: [vue]
  definitions:
    - name: eslint
      files:
        - javascript
        - typescript
      commands:
        - name: lint
          run_from: ${root_or_parent_with_any_config}
    - name: prettier
      files:
        - typescript
        - yaml
        - css
        - postcss
        - html
        - markdown
        - json
        - javascript
        - graphql
        - vue
        - prettier_supported_configs
actions:
  disabled:
    - trunk-check-pre-push
  enabled:
    - trunk-announce
    - trunk-fmt-pre-commit
    - trunk-upgrade-available

# Example config file used only for testing
# Refer to examples/config.example.yml for a more detailed config file

exclude:
  platforms:
    - "romm"
  roms:
    single_file:
      names:
        - "info.txt"
      extensions:
        - "xml"

    multi_file:
      names:
        - "my_multi_file_game"
        - "DLC"
      parts:
        names:
          - "data.xml"
        extensions:
          - "txt"
system:
  platforms:
    gc: "ngc"
  versions:
    naomi: "arcade"

filesystem:
  roms_folder: "ROMS"
  firmware_folder: "BIOS"

scan:
  priority:
    metadata:
      - "ss" # Screenscraper
      - "launchbox" # Launchbox
    artwork:
      - "igdb" # IGDB
      - "ss" # Screenscraper
    region:
      - jp
      - eu
      - wor
    language:
      - jp
      - es
  media:
    - box2d
    - box3d
    - physical
    - miximage

emulatorjs:
  debug: true
  cache_limit: 1000
  settings:
    parallel_n64:
      vsync: disabled
    snes9x:
      snes9x_region: ntsc
  controls:
    snes9x:
      0:
        0:
          value: x
          value2: BUTTON_2
